name: ğŸ“š Aggiorna catalogo libri ogni giorno

on:
  schedule:
    - cron: '0 4 * * *'  # Ogni giorno alle 04:00 UTC
  workflow_dispatch:     # Avvio manuale opzionale

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clona il repository
        uses: actions/checkout@v3

      - name: ğŸ Setup ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installa le dipendenze
        run: pip install -r requirements.txt

      - name: ğŸš€ Esegui aggiornamento catalogo
        run: python update_books.py
        env:
          ZLIB_EMAIL: ${{ secrets.ZLIB_EMAIL }}
          ZLIB_PASSWORD: ${{ secrets.ZLIB_PASSWORD }}

      - name: âœ… Commit e push se ci sono modifiche
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "ğŸ“š Catalogo aggiornato automaticamente" || echo "Nessuna modifica da salvare"
          git push
